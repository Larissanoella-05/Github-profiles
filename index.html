<head>
  <meta charset="UTF-8">
  <title>GitHub Profile Fetcher</title>
  <script src="https://cdn.tailwindcss.com/4.0.0"></script>
</head>
<body class="bg-indigo-900 text-white font-sans min-h-screen flex flex-col items-center p-6 space-y-6">
  <div class="w-full max-w-md">
    <input
      type="text"
      id="searchInput"
      placeholder="Search a GitHub User"
      class="w-full p-3 rounded-lg text-black text-lg outline-none"
    />
  </div>

  <div
    id="profileContainer"
    class="bg-purple-700 rounded-2xl p-6 w-full max-w-xl text-left hidden">
  </div>

  <script src="script.js"></script>
</body>
